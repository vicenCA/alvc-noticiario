<!-- CARTA PARA LAS NOTICIAS DE CATEGORÍAS -->
<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
           <img src="{{news.image}}" class="card-img" alt="...">
       </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{news.titleCard}}</h5>
          <p class="card-text">{{news.body}}</p>
          <div class="row">
            <div class="col-md-7">
              <p class="card-text"><small class="text-muted"> {{news.journalist}}   |   <i class="fas fa-calendar-week"></i> {{news.date}}   |   {{news.category}}</small></p>
            </div>
            <div class="col-md-5 text-right">
              <a class= "text-warning" href="#" [routerLink]="['/noticia',news._id]" >Ver Más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
