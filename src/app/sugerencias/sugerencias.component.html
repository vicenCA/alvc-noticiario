<body>
    
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12">
             <div class="mx-auto">
                <h3> Aquí nos puedes enviar tu opinión!</h3>
              </div>
          </div>
        </div>
    </div>

    <form>
        <div class="sugerencia-box">
            <div class="form-group w-50">
                <label for="Correo electrónico">Correo electrónico</label>
                <input 
                    type="Correo" 
                    formControlName="Correo" 
                    class="form-control" 
                    id="Correo electrónico" 
                    placeholder="nombre@ejemplo.com">
            </div>

            <div class="form-group w-50">
                <label for="Opinión">Opinión</label>
                <select class="form-control" formControlName="Opinión">
                    <option value="">--- Seleccionar ---</option>
                    <option value="Opinión">Opinión</option>
                    <option value="Duda y/o consulta">Duda o Consulta</option>
                    <option value="Sugerencia">Sugerencia</option>
                    <option value="Problema">Problema</option>
                    <option value="Queja">Queja</option>
                </select>
            </div>

            
            <div class="form-group w-50">
                <label for="Mensaje">Mensaje</label>
                <input 
                    type="Mensaje"
                    formControlName="Mensaje" 
                    class="form-control" 
                    id="Mensaje" 
                    placeholder="Ingrese un mensaje de extensión no superior a 120 palabras">
            </div>
        
            <button type="submit"class="btn btn-success">Enviar</button>        
        </div>
    </form>


<body>

<app-footer></app-footer>
